<div class="container" *ngIf="rates"><h1>Currency converter</h1>

<input type="number" placeholder="amount" [(ngModel)]="amount">

<label >From: {{from}}</label>
<select [(ngModel)]="from" name="" id="" (change)="loadRates()">
    <option *ngFor="let c of getAllCurrencies()"  [value]="c">{{c}}</option>
</select>
<label >To: {{to}}</label> 
<select [(ngModel)]="to" name="" id="">
    <option *ngFor="let c of getAllCurrencies()"  [value]="c">{{c}}</option>
</select>

<br>

<b [style.color]="amount < 0 ? 'red' : ''">{{amount.toFixed(2)}} {{from}}={{convert().toFixed(2)}} {{to}}</b>
</div>
